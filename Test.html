<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

      // 创建一个Socket实例
      var socket = new WebSocket('ws://60.205.222.103:8080');

      // 打开Socket
      socket.onopen = function(event) {

        // 发送一个初始化消息
        socket.send('start'+JSON.stringify({name:'planWalk',a:11})+'end');

        // 监听消息
        socket.onmessage = function(event) {
          console.log('Client received a message',event);
        };

        // 监听Socket的关闭
        socket.onclose = function(event) {
          console.log('Client notified socket has closed',event);
        };

        // 关闭Socket....
        //socket.close()
      };

    </script>
</head>
<body>

</body>
</html>
